<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		header {
			border-bottom: 1px solid gray; 
			padding:20px;
		}
		nav{
			border-right: 1px solid gray;
			width: 200px;
			height: 600px;
			float: left;
		}
		nav ol{
			list-style: none;
		}
		article{
			float: left;
			padding : 20px;
		}
	</style>
</head>
<body>
	<!-- Semantic Web (의미가 잘 드러나는 웹)-->
	<!-- 간판과 같은 정보 -->
	<header>
		<h1><a href="http://localhost/">JavaScript</a></h1>
	</header>
	<!-- 탐색기 역할 -->
	<nav>
		<ol>
			<li><a href="http://localhost/page_html.html">JavaScript란?</a></li>
			<li><a href="http://localhost/page_vc.html"> 변수와 상수</a></li>
			<li><a href="http://localhost/page_op.html">연산자</a></li>
		</ol>		
	</nav>
	<!-- 본문 -->
	<article>
		<h2>변수와 상수</h2>

		<h4>변수란</h4>
		<ul>
			<li>변하는 값</li>
			<li>x=10일 때 왼쪽향인 x는 오른쪽 향인 10에 따라 다른 값이 지정된다.</li>
		</ul>
		<h4>상수란</h4>
		<ul>
			<li>변하지 않는 값</li>
			<li>x=10일 때 오른쪽 향인 10이 상수가 된다.</li>
		</ul>
	</article>
</body>
</html>
